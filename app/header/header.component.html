<div class="header">
    <div class="page-name">Profile Page</div>
    <sn-search-bar></sn-search-bar>
    <div class="find-friends">Find Friends</div>
    <div class="buttons">
        <button class="friends">F</button>
        <button class="notifications">N</button>
    </div>
    <div class="user">
        <sn-user-pic [user]="currentUser | async"></sn-user-pic>
        <span class="name" (click)="logout()">{{(currentUser | async)?.name}} {{(currentUser | async)?.surname}}</span>
    </div>
</div>
