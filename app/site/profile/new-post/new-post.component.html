<div class="box">
    <div class="body">
        <sn-user-pic [user]="user"></sn-user-pic>
        <textarea [(ngModel)]="content"
                  [disabled]="submitting"
                  placeholder="Share your thoughts with everyone.."></textarea>
    </div>
    <div class="buttons">
        <button class="post" [disabled]="!content || submitting" (click)="create(content)">Post</button>
    </div>
</div>
